<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../CSS/landing-page.css">
  <link rel="stylesheet" href="../CSS/forgot-password.css">
  <script src="../JS/AccountSystem.js" defer></script>
  <script src="../JS/functions.js" defer></script>
  <script src="../JS/forgot-password.js" defer></script>
  <title>Pen-Pix</title>
</head>
<body>
  <div class="container">
    <header>
      <span class="logo">Pen-Pix</span>
      <div class="sign-container">
        <a href="../HTML/sign-in-page.html"><div class="select-sign-in">Sign in</div></a>
        <a href="../HTML/sign-up-page.html"><div class="select-sign-up">Sign up</div></a>
      </div>
    </header>
    <div class="forgot-password-container">
      <h2>Find you account</h2>
      <hr>
      <p>Please enter your email or username to search for your account.</p>
      <span id="email-username-error-display"></span>
      <input type="text" name="email" id="email-username" autofocus placeholder="username or email" >
      <div class="buttons">
        <input type="button" value="Cancel" id="cancel">
        <input type="button" value="Search" id="search">
      </div>
    </div>
    <div class="change-password-container">
      <h4>Check Email</h4>
      <p>We send a verification code to your email address. Check your email.</p>
      <div class="email-not-you">
        <p class="email-display">Email account here.</p>
        <a href="#">Not you?</a>
      </div>
      <div class="verification-block">
        <input id="char1" type = "text" maxlength="1" autofocus>
        <input id="char2" type = "text" maxlength="1">
        <input id="char3" type = "text" maxlength="1">
        <input id="char4" type = "text" maxlength="1">
      </div>
      <p id="timer">5:00</p>
      <input type="button" name="resend" id="resend-code" value="Resend Code">
    </div>
  </div>
</body>
</html>
